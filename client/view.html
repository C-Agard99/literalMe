<template name="viewBooks">
     <!-- Modal -->
     <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewModalLabel">View a book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="viewBook">
                        <div class="coverImg text-center">
                            <img id="viewImg" src="book_stack.png" alt="">
                        </div>
                        <p id="timesViewed">Views</p>
                        
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="btitleLabel">Book Title</span>
                            <input type="text" class="form-control" id="viewbookTitle" placeholder="Book Title" aria-label="Book title" aria-describedby="btitleLabel">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="bauthorLabel">Author</span>
                            <input type="text" class="form-control" id="viewbookAuthor" placeholder="Book Author" aria-label="Book author" aria-describedby="bauthorLabel">
                        </div>

                        <p id="viewbookDescription">Description</p>                 
                   </div>
                </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <!-- <button type="button" class="btn btn-primary js-save" >Save changes</button> -->
                    </div>
            </div>
        </div>
    </div>
</template>
